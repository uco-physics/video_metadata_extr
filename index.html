<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ビデオメタデータビューアー</title>
  <style>
    /* 基本的なスタイル */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    #wrapper {
      padding: 16px;
      max-width: 1200px;
      margin: 0 auto;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    #file-input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #output {
      width: 100%;
      min-height: 300px;
      resize: vertical;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 8px;
      font-family: monospace;
    }
    #debug-panel {
      display: none;
      background-color: #f8d7da;
      padding: 8px;
      border-radius: 4px;
    }
    #debug-panel.show {
      display: block;
    }
    .button-group {
      display: flex;
      gap: 8px;
    }
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    button:disabled {
      background-color: #6c757d;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <h1>ビデオメタデータビューアー</h1>
    <input type="file" id="file-input" accept=".mp4,.wav" />
    <div class="button-group">
      <button id="copy-btn" disabled>JSONをコピー</button>
      <button id="download-btn" disabled>TXTとしてダウンロード</button>
      <button id="toggle-debug">デバッグモード: OFF</button>
    </div>
    <textarea id="output" readonly></textarea>
    <div id="debug-panel"></div>
  </div>
  <script type="text/javascript" src="https://unpkg.com/mediainfo.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
