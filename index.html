<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Metadata Viewer</title>
  <style>
    /* スタイル: BEM命名規則を採用 */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .viewer {
      display: flex;
      flex-direction: column;
      padding: 16px;
      height: 100vh;
      box-sizing: border-box;
    }
    .viewer__input {
      margin-bottom: 16px;
    }
    .viewer__output {
      flex: 1;
      width: 100%;
      resize: vertical;
      font-family: monospace;
      padding: 8px;
    }
    .viewer__buttons {
      margin-top: 8px;
      display: flex;
      gap: 8px;
    }
    .viewer__button {
      padding: 8px 16px;
      cursor: pointer;
    }
    .viewer__button--disabled {
      cursor: not-allowed;
      opacity: 0.5;
    }
    .viewer__log {
      margin-top: 16px;
      padding: 8px;
      border: 1px solid #ccc;
      max-height: 200px;
      overflow-y: auto;
      font-family: monospace;
    }
    .viewer__log--error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="viewer">
    <input type="file" class="viewer__input" id="fileInput" accept=".mp4,.wav" />
    <textarea class="viewer__output" id="output" readonly></textarea>
    <div class="viewer__buttons">
      <button class="viewer__button" id="copyButton">JSONをコピー</button>
      <button class="viewer__button" id="downloadButton">TXTとしてダウンロード</button>
      <button class="viewer__button" id="toggleDebugButton">デバッグモード切替</button>
    </div>
    <div class="viewer__log" id="logOutput"></div>
  </div>

  <script type="text/javascript" src="https://unpkg.com/mediainfo.js"></script>
  <script>
    // モジュールパターンでコードをカプセル化
    (function VideoMetadataViewer() {
      // 定数
      const SUPPORTED_FORMATS = ['mp4', 'wav'];
      const OUTPUT_FORMAT = 'JSON';

      // 状態管理
      let isDebugMode = false;
      let mediaInfoInstance = null;

      // 要素キャッシュ
      const elements = {
        fileInput: document.getElementById('fileInput'),
        output: document.getElementById('output'),
        copyButton: document.getElementById('copyButton'),
        downloadButton: document.getElementById('downloadButton'),
        toggleDebugButton: document.getElementById('toggleDebugButton'),
        logOutput: document.getElementById('logOutput'),
      };

      // ログ管理モジュール
      const Logger = {
        log(message) {
          if (isDebugMode) {
            elements.logOutput.innerHTML += `<div>${new Date().toISOString()}: ${message}</div>`;
            elements.logOutput.scrollTop = elements.logOutput.scrollHeight;
          }
        },
        error(message, error) {
          const errorMessage = `${message}: ${error.message}\n${error.stack}`;
          elements.logOutput.innerHTML += `<div class="viewer__log--error">${new Date().toISOString()}: ${errorMessage}</div>`;
          elements.logOutput.scrollTop = elements.logOutput.scrollHeight;
        },
        clear() {
          elements.logOutput.innerHTML = '';
        },
      };

      // ファイル処理モジュール
      const FileProcessor = {
        async readChunk(file, chunkSize, offset) {
          Logger.log(`チャンク読み込み開始: offset=${offset}, size=${chunkSize}`);
          try {
            const buffer = await file.slice(offset, offset + chunkSize).arrayBuffer();
            return new Uint8Array(buffer);
          } catch (error) {
            Logger.error('チャンク読み込みエラー', error);
            throw error;
          }
        },

        async analyzeFile(file) {
          Logger.log('ファイル解析開始');
          if (!mediaInfoInstance) {
            throw new Error('MediaInfoインスタンスが初期化されていません');
          }
          try {
            const result = await mediaInfoInstance.analyzeData(
              file.size,
              (chunkSize, offset) => this.readChunk(file, chunkSize, offset)
            );
            Logger.log('ファイル解析完了');
            return result;
          } catch (error) {
            Logger.error('ファイル解析エラー', error);
            throw error;
          }
        },

        validateFile(file) {
          const extension = file.name.split('.').pop().toLowerCase();
          if (!SUPPORTED_FORMATS.includes(extension)) {
            throw new Error(`サポートされていないファイル形式: ${extension}`);
          }
          Logger.log(`ファイル検証成功: ${file.name}`);
        },
      };

      // 表示管理モジュール
      const View = {
        setOutput(data) {
          elements.output.value = JSON.stringify(data, null, 2);
        },

        clearOutput() {
          elements.output.value = '';
        },

        setButtonState(isProcessing) {
          elements.fileInput.disabled = isProcessing;
          elements.copyButton.disabled = isProcessing || !elements.output.value;
          elements.downloadButton.disabled = isProcessing || !elements.output.value;
          elements.fileInput.classList.toggle('viewer__button--disabled', isProcessing);
          elements.copyButton.classList.toggle('viewer__button--disabled', isProcessing || !elements.output.value);
          elements.downloadButton.classList.toggle('viewer__button--disabled', isProcessing || !elements.output.value);
        },

        copyToClipboard() {
          navigator.clipboard.writeText(elements.output.value)
            .then(() => Logger.log('JSONをクリップボードにコピーしました'))
            .catch((error) => Logger.error('クリップボードコピーエラー', error));
        },

        downloadAsTxt() {
          const blob = new Blob([elements.output.value], { type: 'text/plain' });
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'metadata.txt';
          a.click();
          URL.revokeObjectURL(url);
          Logger.log('TXTファイルとしてダウンロードしました');
        },
      };

      // コントローラーモジュール
      const Controller = {
        async init() {
          Logger.log('アプリケーション初期化開始');
          try {
            mediaInfoInstance = await window.mediaInfoFactory({ format: OUTPUT_FORMAT });
            Logger.log('MediaInfoインスタンス初期化完了');
            this.bindEvents();
            View.setButtonState(false);
          } catch (error) {
            Logger.error('初期化エラー', error);
            View.setButtonState(false);
          }
        },

        bindEvents() {
          elements.fileInput.addEventListener('change', () => this.handleFileChange());
          elements.copyButton.addEventListener('click', () => View.copyToClipboard());
          elements.downloadButton.addEventListener('click', () => View.downloadAsTxt());
          elements.toggleDebugButton.addEventListener('click', () => this.toggleDebugMode());
        },

        async handleFileChange() {
          const file = elements.fileInput.files[0];
          if (!file) return;

          View.setButtonState(true);
          View.clearOutput();
          Logger.clear();

          try {
            FileProcessor.validateFile(file);
            const result = await FileProcessor.analyzeFile(file);
            View.setOutput(result);
          } catch (error) {
            View.setOutput({ error: error.message });
          } finally {
            View.setButtonState(false);
          }
        },

        toggleDebugMode() {
          isDebugMode = !isDebugMode;
          elements.toggleDebugButton.textContent = `デバッグモード: ${isDebugMode ? 'ON' : 'OFF'}`;
          Logger.log(`デバッグモード: ${isDebugMode ? '有効' : '無効'}`);
          if (!isDebugMode) Logger.clear();
        },
      };

      // 初期化
      Controller.init();
    })();
  </script>
</body>
</html>
